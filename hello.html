<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage!</title>
    <style>
      #top {
        font-size: 36px;
      }
      #middle {
        font-size: 24px;
      }
      .name {
        font-weight: bold;
      }

      table {
        border: 3px solid black;
        border-collapse: collapse;
      }

      th, td {
        border: 1px solid black;
        padding: 5px;
        width: 50%;
        text-align: center;
      }

      th {
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <h1>Here's a cute cat!</h1>

    <div id="top">
      This is the <span class="name">top</span> of my webpage.
    </div>

    <!-- the id must be unique
    however, many things can have the same class -->

    <div id="middle">
      This is the <span class="name">middle</span> of my webpage.
    </div>

    <table>
        <tr> <!-- table row -->
          <th>First Name</th> <!-- table header -->
          <th>Last Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>John</td> <!-- table data -->
          <td>Olly</td>
          <td>2</td>
        </tr>
    </table>

    <form>
      <input type"text" placeholder="Full Name" name="name">
      <button>Submit!</button>
    </form>

    <img src="cat.jpg" width="50%">
    <!-- width="200" – the height will set automatically
    width="200" height="400" – it's also ok to specify -->

  </body>
</html>
